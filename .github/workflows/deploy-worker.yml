name: Deploy Contact Form Worker

on:
  push:
    branches:
      - main
    paths:
      - 'workers/**'
  pull_request:
    branches:
      - main
    paths:
      - 'workers/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Cloudflare Worker
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: workers
          command: deploy --config contact-form-wrangler.toml
          secrets: |
            GOOGLE_SHEETS_WEBHOOK_URL
        env:
          GOOGLE_SHEETS_WEBHOOK_URL: ${{ secrets.GOOGLE_SHEETS_WEBHOOK_URL }}

  test:
    runs-on: ubuntu-latest
    name: Test Worker (PR only)
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint TypeScript
        run: npm run lint

      - name: Type check worker
        run: npx tsc --noEmit workers/contact-form-worker.ts --lib ES2022 --target ES2022 --moduleResolution bundler --types @cloudflare/workers-types